<!DOCTYPE html>

<html lang="pt_BR">

    <head>
        <title>Race</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>

        <form>
            <button type="button" id="btn-start-rap">Corrida rápida</button>
        
            <button type="button"id="btn-start-pre">Grande Prêmio</button>
            
            <button type="button"id="btn-start-end">Enduro</button>

            <input type="number" id="pers">
            <button type="button" id="btn-start-pers">Personalizado</button>

            <div id="pedro">
                Pedro:
                <div class="cars" id="pedro-cars">
                    <button id="add-pedro" type="button">Add Carro (até 5)</button>
                    <div class="pedro-unit" id="choise-1"></div>
                    <div class="pedro-unit" id="choise-2"></div>
                    <div class="pedro-unit" id="choise-3"></div>
                    <div class="pedro-unit" id="choise-4"></div>
                    <div class="pedro-unit" id="choise-5"></div>
                </div>
                <div id="pedro-choise">

                </div>
            </div>
            
            <div id="juca">
                Juca:
                <div class="cars" id="juca-cars">
                    <button id="add-juca" type="button">Add Carro (até 5)</button>
                    <div class="juca-unit" id="choise-6"></div>
                    <div class="juca-unit" id="choise-7"></div>
                    <div class="juca-unit" id="choise-8"></div>
                    <div class="juca-unit" id="choise-9"></div>
                    <div class="juca-unit" id="choise-10"></div>
                </div>
                <div id="juca-choise">
                
                </div>
            </div>
            
            <div id="edna">
                Edna:
                <div class="cars" id="edna-cars">
                    <button id="add-edna" type="button">Add Carro (até 5)</button>
                    <div class="edna-unit" id="choise-11"></div>
                    <div class="edna-unit" id="choise-12"></div>
                    <div class="edna-unit" id="choise-13"></div>
                    <div class="edna-unit" id="choise-14"></div>
                    <div class="edna-unit" id="choise-15"></div>
                </div>
                <div id="edna-choise"></div>
            </div>
            

            <button id="start-race" type="button">Start</button>
            <div class="cars" id="result">

            </div>
        </form>
        

        <script src="script.js"></script>

    </body>

</html>
